# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - AS-BPCalculator

on:
  push:
    branches:
      - feature1
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
     - uses: actions/checkout@v2

     - name: Set up .NET Core
       uses: actions/setup-dotnet@v1
       with:
          dotnet-version: '3.1.301'
          include-prerelease: true

     - name: Build with dotnet
       run: dotnet build --configuration Release
        
     - name: dotnet publish
       run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

     - name: Upload artifact for deployment job
       uses: actions/upload-artifact@v2
       with:
           name: .net-app
           path: ${{env.DOTNET_ROOT}}/myapp

      
     - name: Run unit tests
       run : dotnet test
       working-directory : ./bp-master.Tests

     - name: SonarCloud Scan
       uses: sonarsource/sonarcloud-github-action@master
       env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
 
  acceptance-test:
    runs-on: windows-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      
      - name: Run acceptance tests
        run : dotnet test
        working-directory : ./bp-master.BDDTests
        
  deploy-QA:
    runs-on: windows-latest
    needs: acceptance-test
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'AS-BPCalculator'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4F4DF4CCCE794869A5A9BDC1F750D718 }}
          package: .
 
        
  selenuim-test:
    runs-on: windows-latest
    needs: deploy-QA

    steps:
      - uses: actions/checkout@v2
      
      - name: Run selenuim tests
        run : dotnet test
        working-directory : ./SeleniumTests

  k6_load_test:
    runs-on: windows-latest
    needs: deploy-QA

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run k6 cloud test
        uses: k6io/action@v0.2.0
        with:
          filename: Test1.js
          flags: --vus 50 --duration 10s
          cloud: true
          token: ${{ secrets.K6 }}

  deploy-PROD:
    runs-on: windows-latest
    needs: selenuim-test
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'AS-BPCalculator-Staging'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FB5B9A0AB0D24B108B7B372ECCF3F1CE }}
          package: .